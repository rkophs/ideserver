
<div class="main">
    <div class="left">
        <div class="file-reader shadow">
            <button type="button" class="btn btn-default btn-sm button-text-align" id="e1-save">
                <span class="glyphicon glyphicon-plus" ng-click="add_panel()"></span>
            </button>
        </div>
    </div>
    <div class="right">
        <div ng-repeat="panel in data.editors" repeat-done="set_ace(panel)"  class="panel-box" style="width:{{data.editor_width}}%;">
            <div class="shadow panel-editor">
                <div class="editor-top">
                    <button type="button" ng-click="delete_panel(panel)" class="btn btn-default btn-sm button-text-align" id="e1-close">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-sm button-text-align" id="e1-save">
                        <span class="glyphicon glyphicon-floppy-save"></span>
                    </button>
                    <button type="button" ng-click="select_language(panel)" class="btn btn-info  btn-sm button-text-align" id="e1-mode">Language: {{data.selected.title}}</button>
                </div>
                <div class="editor-bottom">
                    <editor data-id="{{panel}}"></editor>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3>Change Syntax Language Mode</h3>
    </div>
    <div class="modal-body" style="height: 500px; overflow: scroll;">
    <table class="table table-striped">
    <thead><tr><td><strong>Select a Language:</strong></td></tr></thead>
    <tbody>
    <tr ng-repeat="(key, lang) in languages">
        <td><p ng-click="update(lang)" class="cursor" >{{lang.title}}</p></td>
    </tr>
    </tbody>
    </table>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="cancel()" class="btn btn-default btn-sm button-text-align">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
    </div>
</script>
