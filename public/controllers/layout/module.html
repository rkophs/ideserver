<div class="main">
    <div class="row-shim">
        <div class="row">
            <div class="col-sm-7">
                <h2>filename.json</h2>
            </div>
            <div class="col-sm-5">
                <button type="button" class="btn btn-default btn-md button-text-align" id="e1-close">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                <button type="button" class="btn btn-default btn-md button-text-align" id="e1-save">
                    <span class="glyphicon glyphicon-floppy-save"></span>
                </button>
                <button type="button" class="btn btn-info  btn-md button-text-align" id="e1-mode">Language: JSON</button>
            </div>
        </div>
        <div ng-repeat="panel in data.editors">
            <div style="float:right; width:{{data.editor_width}}%;">
                <div class="panel-editor shadow" style="margin:{{data.editor_margin}}px;">
                    <div id="{{panel}}" class="editor"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="left">
        <div class="row-shim">
            <div class="file-reader shadow" style="">
            </div>
        </div>
    </div>
</div>
